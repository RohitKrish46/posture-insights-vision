<!DOCTYPE html>
<html>
<head>
    <title>Webcam Access Popup</title>
    <style>
        /* Styles for the main content */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Styles for the webcam permission popup */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .popup-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .popup-text {
            margin-bottom: 20px;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
        }

        .popup-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .popup-button.accept {
            background-color: #1abc9c;
        }

        .popup-button.deny {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popupContainer">
        <div class="popup-box">
            <div class="popup-title">Webcam Access</div>
            <div class="popup-text">
                We need access to your webcam to provide certain features. Do you want to allow access?
            </div>
            <div class="popup-buttons">
                <a href="{{url_for('feed', video=video)}}">
                    <button class="popup-button accept" onclick="closePopup(true)">Allow</button>
                </a>
                <a href="{{url_for('clear_all_func')}}">
                    <button class="popup-button deny" onclick="closePopup(false)">Deny</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popupContainer").style.display = "flex";
        }

        function closePopup(permissionGranted) {
            document.getElementById("popupContainer").style.display = "none";

            // Process the webcam permission result here (e.g., call getUserMedia based on permissionGranted)
            if (permissionGranted) {
                // Code to handle when the user grants permission
                console.log("Webcam permission granted!");
            } else {
                // Code to handle when the user denies permission
                console.log("Webcam permission denied!");
            }
        }
    </script>
</body>
</html>
